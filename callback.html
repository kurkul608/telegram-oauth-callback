<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram OAuth Callback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .message {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .submessage {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 30px;
        }
        
        .debug-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .debug-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            color: #fff;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 150px;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .button.primary {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 1);
        }
        
        .button.primary:hover {
            background: rgba(76, 175, 80, 1);
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
        
        .warning {
            color: #FF9800;
        }
        
        .info {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="title">üéâ –£—Å–ø–µ—à–Ω–æ!</div>
        <div class="message" id="message">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ Telegram –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ!</div>
        <div class="submessage" id="submessage">–û—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ MasterMind...</div>
        
        <div class="debug-section">
            <div class="debug-title">üîß –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</div>
            <div id="debug"></div>
        </div>
        
        <div id="buttons">
            <a href="#" class="button primary" id="openApp" onclick="tryOpenApp()">
                üì± –û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            </a>
            <button class="button" id="copyLink" onclick="copyDeepLink()">
                üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
            </button>
        </div>
    </div>

    <script>
        let deepLinkUrl = '';
        
        function log(message, type = 'info') {
            const debug = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            const emoji = {
                'info': '‚ÑπÔ∏è',
                'success': '‚úÖ',
                'error': '‚ùå',
                'warning': '‚ö†Ô∏è'
            };
            
            const className = type === 'info' ? 'info' : type === 'success' ? 'success' : type === 'error' ? 'error' : 'warning';
            debug.innerHTML += `<div class="${className}">${emoji[type]} [${timestamp}] ${message}</div>`;
            debug.scrollTop = debug.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function tryOpenApp() {
            if (deepLinkUrl) {
                log(`–ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ: ${deepLinkUrl}`, 'info');
                window.location.href = deepLinkUrl;
            } else {
                log('Deep link –Ω–µ —Å–æ–∑–¥–∞–Ω!', 'error');
            }
        }

        function copyDeepLink() {
            if (deepLinkUrl) {
                navigator.clipboard.writeText(deepLinkUrl).then(() => {
                    log('Deep link —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞', 'success');
                    document.getElementById('message').textContent = '–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! üìã';
                    document.getElementById('submessage').textContent = '–í—Å—Ç–∞–≤—å—Ç–µ –µ—ë –≤ Safari –∏–ª–∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ —Å–µ–±–µ –≤ —Å–æ–æ–±—â–µ–Ω–∏—è—Ö';
                }).catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = deepLinkUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    log('Deep link —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω (fallback)', 'success');
                });
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞
        try {
            log('=== Telegram OAuth Callback (callback.html) ===', 'success');
            log(`–ü–æ–ª–Ω—ã–π URL: ${window.location.href}`, 'info');
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            log(`Search –ø–∞—Ä–∞–º–µ—Ç—Ä—ã: ${window.location.search || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç'}`, 'info');
            log(`Hash –ø–∞—Ä–∞–º–µ—Ç—Ä—ã: ${window.location.hash || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç'}`, 'info');
            
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            const combinedParams = new URLSearchParams();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ search
            urlParams.forEach((value, key) => {
                if (key !== 'v') { // –∏—Å–∫–ª—é—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä –≤–µ—Ä—Å–∏–∏
                    combinedParams.set(key, value);
                    log(`Search: ${key} = ${value}`, 'success');
                }
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ hash  
            hashParams.forEach((value, key) => {
                combinedParams.set(key, value);
                log(`Hash: ${key} = ${value}`, 'success');
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ Telegram
            const hasId = combinedParams.has('id');
            const hasHash = combinedParams.has('hash');
            
            log(`Telegram ID: ${hasId ? '‚úÖ' : '‚ùå'}`, hasId ? 'success' : 'error');
            log(`Telegram Hash: ${hasHash ? '‚úÖ' : '‚ùå'}`, hasHash ? 'success' : 'error');
            
            // –°–æ–∑–¥–∞–µ–º deep link –≤ –ª—é–±–æ–º —Å–ª—É—á–∞–µ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            if (combinedParams.size > 0) {
                deepLinkUrl = `mastermind://auth/callback?${combinedParams.toString()}`;
            } else {
                // –¢–µ—Å—Ç–æ–≤—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –µ—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –ø—Ä–∏—à–ª–æ
                deepLinkUrl = `mastermind://auth/callback?test=true&timestamp=${Date.now()}`;
            }
            
            log(`Deep link —Å–æ–∑–¥–∞–Ω: ${deepLinkUrl}`, 'success');
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            setTimeout(() => {
                log('–ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...', 'info');
                window.location.href = deepLinkUrl;
            }, 2000);
            
        } catch (error) {
            log(`üí• –û–®–ò–ë–ö–ê: ${error.message}`, 'error');
        }
        
        log(`–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${navigator.platform}`, 'info');
        log(`–í—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏: ${new Date().toLocaleString()}`, 'info');
        log('=== Callback.html –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ ===', 'success');
    </script>
</body>
</html>
