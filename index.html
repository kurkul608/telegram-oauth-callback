<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram OAuth Callback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .message {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .submessage {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 30px;
        }
        
        .debug-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .debug-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            color: #fff;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 150px;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .button.primary {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 1);
        }
        
        .button.primary:hover {
            background: rgba(76, 175, 80, 1);
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
        
        .warning {
            color: #FF9800;
        }
        
        .info {
            color: #2196F3;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .button {
                display: block;
                margin: 10px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="title">Telegram OAuth</div>
        <div class="message" id="message">–û–±—Ä–∞–±–æ—Ç–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...</div>
        <div class="submessage" id="submessage">–ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ—Ç Telegram</div>
        
        <div class="debug-section">
            <div class="debug-title">üîß –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</div>
            <div id="debug"></div>
        </div>
        
        <div id="buttons" style="display: none;">
            <a href="#" class="button primary" id="openApp" onclick="tryOpenApp()">
                üì± –û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            </a>
            <button class="button" id="copyLink" onclick="copyDeepLink()">
                üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
            </button>
            <button class="button" id="showParams" onclick="toggleParams()">
                üîç –ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            </button>
        </div>
        
        <div id="params" style="display: none; margin-top: 20px;">
            <div class="debug-section">
                <div class="debug-title">üìã –ü–∞—Ä–∞–º–µ—Ç—Ä—ã Telegram</div>
                <div id="paramsContent"></div>
            </div>
        </div>
    </div>

    <script>
        let deepLinkUrl = '';
        let allParams = {};
        
        function log(message, type = 'info') {
            const debug = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            const emoji = {
                'info': '‚ÑπÔ∏è',
                'success': '‚úÖ',
                'error': '‚ùå',
                'warning': '‚ö†Ô∏è'
            };
            
            const className = type === 'info' ? 'info' : type === 'success' ? 'success' : type === 'error' ? 'error' : 'warning';
            debug.innerHTML += `<div class="${className}">${emoji[type]} [${timestamp}] ${message}</div>`;
            debug.scrollTop = debug.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateUI(message, submessage, showSpinner = true, showButtons = false) {
            document.getElementById('message').textContent = message;
            document.getElementById('submessage').textContent = submessage;
            document.getElementById('spinner').style.display = showSpinner ? 'block' : 'none';
            document.getElementById('buttons').style.display = showButtons ? 'block' : 'none';
        }

        function tryOpenApp() {
            if (deepLinkUrl) {
                log(`–ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ: ${deepLinkUrl}`, 'info');
                window.location.href = deepLinkUrl;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                setTimeout(() => {
                    updateUI('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å—Å—è', '–ï—Å–ª–∏ –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É', false, true);
                }, 1000);
            } else {
                log('Deep link –Ω–µ —Å–æ–∑–¥–∞–Ω!', 'error');
            }
        }

        function copyDeepLink() {
            if (deepLinkUrl) {
                navigator.clipboard.writeText(deepLinkUrl).then(() => {
                    log('Deep link —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞', 'success');
                    updateUI('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! üìã', '–í—Å—Ç–∞–≤—å—Ç–µ –µ—ë –≤ Safari –∏–ª–∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ —Å–µ–±–µ –≤ —Å–æ–æ–±—â–µ–Ω–∏—è—Ö', false, true);
                }).catch(() => {
                    // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                    const textArea = document.createElement('textarea');
                    textArea.value = deepLinkUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    log('Deep link —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω (fallback)', 'success');
                    updateUI('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! üìã', '–í—Å—Ç–∞–≤—å—Ç–µ –µ—ë –≤ Safari –∏–ª–∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ —Å–µ–±–µ –≤ —Å–æ–æ–±—â–µ–Ω–∏—è—Ö', false, true);
                });
            }
        }

        function toggleParams() {
            const params = document.getElementById('params');
            const button = document.getElementById('showParams');
            
            if (params.style.display === 'none') {
                params.style.display = 'block';
                button.textContent = 'üôà –°–∫—Ä—ã—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã';
                
                const paramsContent = document.getElementById('paramsContent');
                paramsContent.innerHTML = Object.keys(allParams).length > 0 
                    ? Object.entries(allParams).map(([key, value]) => `<div><strong>${key}:</strong> ${value}</div>`).join('')
                    : '<div class="error">–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
            } else {
                params.style.display = 'none';
                button.textContent = 'üîç –ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã';
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞
        try {
            log('=== Telegram OAuth Callback Started ===', 'info');
            log(`–ü–æ–ª–Ω—ã–π URL: ${window.location.href}`, 'info');
            log(`User Agent: ${navigator.userAgent}`, 'info');
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL –∏ hash
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            log(`Search –ø–∞—Ä–∞–º–µ—Ç—Ä—ã: ${window.location.search || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç'}`, 'info');
            log(`Hash –ø–∞—Ä–∞–º–µ—Ç—Ä—ã: ${window.location.hash || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç'}`, 'info');
            
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            const combinedParams = new URLSearchParams();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ search
            urlParams.forEach((value, key) => {
                combinedParams.set(key, value);
                allParams[key] = value;
                log(`Search: ${key} = ${value}`, 'success');
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ hash  
            hashParams.forEach((value, key) => {
                combinedParams.set(key, value);
                allParams[key] = value;
                log(`Hash: ${key} = ${value}`, 'success');
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ Telegram
            const hasId = combinedParams.has('id');
            const hasHash = combinedParams.has('hash');
            const hasAuthDate = combinedParams.has('auth_date');
            
            log(`Telegram ID: ${hasId ? '‚úÖ' : '‚ùå'}`, hasId ? 'success' : 'error');
            log(`Telegram Hash: ${hasHash ? '‚úÖ' : '‚ùå'}`, hasHash ? 'success' : 'error');
            log(`Auth Date: ${hasAuthDate ? '‚úÖ' : '‚ùå'}`, hasAuthDate ? 'success' : 'error');
            
            const hasValidAuthData = hasId && hasHash;
            log(`–í–∞–ª–∏–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${hasValidAuthData ? '‚úÖ' : '‚ùå'}`, hasValidAuthData ? 'success' : 'error');
            
            if (hasValidAuthData) {
                // –°–æ–∑–¥–∞–µ–º deep link –¥–ª—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è MasterMind
                deepLinkUrl = `mastermind://auth/callback?${combinedParams.toString()}`;
                log(`Deep link —Å–æ–∑–¥–∞–Ω: ${deepLinkUrl}`, 'success');
                
                updateUI('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', '–û—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ MasterMind...', true, false);
                
                // –ü—ã—Ç–∞–µ–º—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                setTimeout(() => {
                    log('–ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...', 'info');
                    window.location.href = deepLinkUrl;
                    
                    // –ï—Å–ª–∏ —á–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
                    setTimeout(() => {
                        updateUI('üì± –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ MasterMind', '–ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫–∏ –Ω–∏–∂–µ', false, true);
                        log('–ü–æ–∫–∞–∑–∞–Ω—ã –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è', 'warning');
                    }, 4000);
                }, 2000);
                
            } else {
                log('‚ùå –û–®–ò–ë–ö–ê: –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'error');
                updateUI('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'Telegram –Ω–µ –ø–µ—Ä–µ–¥–∞–ª –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –¥–∞–Ω–Ω—ã–µ', false, true);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                if (Object.keys(allParams).length > 0) {
                    log('–ü–æ–ª—É—á–µ–Ω—ã —Å–ª–µ–¥—É—é—â–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã:', 'warning');
                    Object.entries(allParams).forEach(([key, value]) => {
                        log(`  ${key}: ${value}`, 'info');
                    });
                } else {
                    log('–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –≤–æ–æ–±—â–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã', 'error');
                }
            }
            
        } catch (error) {
            log(`üí• –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: ${error.message}`, 'error');
            log(`Stack trace: ${error.stack}`, 'error');
            updateUI('üí• –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞', '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é', false, true);
        }
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
        log(`–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${navigator.platform}`, 'info');
        log(`–Ø–∑—ã–∫: ${navigator.language}`, 'info');
        log(`–í—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏: ${new Date().toLocaleString()}`, 'info');
        log('=== –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞ ===', 'info');
    </script>
</body>
</html>
